<div class="card flex justify-content-center gap-2">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-3" style="margin:0 auto;">
        <div class="text-center" style="padding:0;margin:0">

            <div class="text-900 text-3xl font-medium mb-3"  style="padding:0;margin:0">Attendance</div>


        </div>
        <div>
            <label for="date" class="block text-900 font-medium mb-2">Select Date</label>
            <p-calendar id="date" [showIcon]="true" dateFormat="dd/mm/yy" style='width:100%' class="w-full mb-3">
            </p-calendar>

            <br /><br />
            <label for="day" class="block text-900 font-medium mb-2">Day</label>
            <p-selectButton id="day" [options]="stateOptions" optionLabel="label" optionValue="value"></p-selectButton>

            <br />

            <label class="block text-900 font-medium mb-2">Attendance</label>
            <div class="flex flex-wrap gap-3">
                <div class="flex align-items-center">
                    <p-radioButton name="attendance" value="Present" [(ngModel)]="attendance" inputId="attendance1">
                    </p-radioButton>
                    <label for="attendance1" class="ml-2">Present</label>
                </div>

                <div class="flex align-items-center">
                    <p-radioButton name="attendance1" value="Absent" [(ngModel)]="attendance" inputId="attendance2">
                    </p-radioButton>
                    <label for="attendance2" class="ml-2">Absent</label>
                </div>

                <div class="flex align-items-center">
                    <p-radioButton name="attendance1" value="Off" [(ngModel)]="attendance" inputId="attendance3">
                    </p-radioButton>
                    <label for="attendance3" class="ml-2">Off</label>
                </div>


            </div>

            <br />


            <label for="punchTime" class="block text-900 font-medium mb-2">Punch in Time</label>
            <p-calendar id="punchTime" [timeOnly]="true" icon='pi pi-clock' [showIcon]="true" dateFormat="dd/mm/yy">
            </p-calendar>
            <br /><br />


            <label for="logoutTime" class="block text-900 font-medium mb-2">Log Out Time</label>
            <p-calendar id="logoutTime" [timeOnly]="true" icon='pi pi-clock' [showIcon]="true" dateFormat="dd/mm/yy">
            </p-calendar>
            <br /><br />
            <button pButton pRipple  label="Submit"  class="w-full"></button>

        </div>
    </div>
</div>
