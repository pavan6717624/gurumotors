<div class="card flex justify-content-center gap-2">

    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6" style="margin:0 auto;">
        <div class="text-center mb-5">
            <img src="assets/images/logo.jpg" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Login</div>


        </div>

        <div>
            <label for="email1" class="block text-900 font-medium mb-2">UserId / Mobile</label>
            <input id="email1" [(ngModel)]="user" type="text" placeholder="UserId / Mobile" pInputText
                class="w-full mb-3">

            <label for="password1" class="block text-900 font-medium mb-2">Password</label>
            <input id="password1" [(ngModel)]="password" type="password" placeholder="Password" pInputText
                class="w-full mb-3">

            <p-toast></p-toast>

            <button pButton pRipple (click)='login()' label="Sign In" [disabled]="waitStatus"
                [icon]="waitStatus?'pi pi-spin pi-spinner':'pi pi-user'" class="w-full"></button>
        </div>
    </div>

</div>
